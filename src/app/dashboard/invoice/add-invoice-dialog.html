<h1 mat-dialog-title>Add Invoice</h1>
<div mat-dialog-content>
  <form class="form" #addInvoice="ngForm" fxLayout="column">
    <div fxLayout fxLayoutGap="5px">
      <mat-form-field>
        <input
          required
          ngModel
          #serial="ngModel"
          name="serial"
          matInput
          placeholder="Serial"
          [(ngModel)]="data.serial"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          required
          ngModel
          #invoiceDate="ngModel"
          name="invoiceDate"
          matInput
          placeholder="Invoice Date"
          [(ngModel)]="data.invoiceDate"
        />
      </mat-form-field>
    </div>

    <div fxLayout fxLayoutGap="5px">
      <mat-form-field>
        <input
          required
          ngModel
          #amount="ngModel"
          name="amount"
          matInput
          placeholder="Amount"
          [(ngModel)]="data.amount"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          required
          ngModel
          #prevOustanding="ngModel"
          name="prevOustanding"
          matInput
          placeholder="Previous Oustanding"
          [(ngModel)]="data.prevOustanding"
        />
      </mat-form-field>
    </div>

    <mat-form-field>
      <input
        required
        ngModel
        #lastReceived="ngModel"
        name="lastReceived"
        matInput
        placeholder="Last Received"
        [(ngModel)]="data.lastReceived"
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button
    mat-button
    [mat-dialog-close]="data"
    [disabled]="!addInvoice.valid"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
